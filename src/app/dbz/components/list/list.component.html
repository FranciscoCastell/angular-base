<h4>Listado</h4>
<ul class="list-group">
    <li 
      *ngFor="
        let character of characterList; 
        let i  = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;" 
      class="list-group-item"
      [ngClass]="{ 
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven 
        }"> <!-- ngClass: sirve para aÃ±adir clases de manera condicional -->
      <span class="text-primary"><strong>{{ i + 1 }}. </strong></span>
      
      <span>{{ character.name }} - </span>
      
      <strong>Power: </strong> 
      
      <span>{{ character.power }}</span>
    </li>
</ul>
